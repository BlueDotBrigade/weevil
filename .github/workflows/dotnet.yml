name: Build and Test (.NET 9)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore Weevil-v2.sln

      # Some automated tests rely on InternalsVisibleTo to access internal implementation types.
      # InternalsVisibleTo is intentionally restricted to DEBUG builds to avoid widening
      # the public surface area in Release, so CI must use the Debug configuration.
      - name: Build (Debug, x64)
        run: dotnet build Weevil-v2.sln --configuration Debug -p:Platform=x64 --no-restore

      - name: Test (Debug, x64)
        run: dotnet test Weevil-v2.sln --configuration Debug -p:Platform=x64 --no-build --verbosity normal
