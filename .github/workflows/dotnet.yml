name: Build and Test (.NET 9)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore Weevil-v2.sln

      - name: Build (Release, x64)
        run: dotnet build Weevil-v2.sln --configuration Release -p:Platform=x64 --no-restore

      - name: Test (Release, x64)
        run: dotnet test Weevil-v2.sln --configuration Release -p:Platform=x64 --no-build --verbosity normal
